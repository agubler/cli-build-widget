<!DOCTYPE html>
<html>
<head>
	<title>custom-element</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://rawgit.com/webcomponents/custom-elements/master/src/native-shim.js"></script>
	<script
	src="https://rawgit.com/webcomponents/custom-elements/master/custom-elements.min.js"></script>
	<style>
		.menu-container {
			padding: 10px;
			margin-bottom: 20px;
			background: white;
			box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12);
		}
		.text {
			color: white;
			line-height: 50px;
		}
	</style>
<link href="src/menu/Menu.ea4478e6af0eb0445d3a4a531feebe1f.bundle.css" rel="stylesheet"><link href="src/menu-item/MenuItem.b27e9c51ee1a4188acec038b91e3e647.bundle.css" rel="stylesheet"></head>
<body>
	<div class="menu-container">
		<demo-menu id="menu">
			<demo-menu-item id="a" title="Menu Item A"></demo-menu-item>
			<demo-menu-item title="Menu Item B"></demo-menu-item>
			<demo-menu-item id="c" title="Menu Item C"></demo-menu-item>
		</demo-menu>
	</div>
	<script>
		a.data = { foo: 'bar' };
		c.selected = true;
		menu.addEventListener('selected', function(event) {
			const detail = event.detail;
			console.log(detail);
		});
	</script>
	<div class="menu-container text">
		<demo-menu>
			Text Node!
		</demo-menu>
	</div>
<script type="text/javascript" src="widget-core.js"></script><script type="text/javascript" src="runtime.57d6f0dc3f93cf168ec5.bundle.js"></script><script type="text/javascript" src="src/menu/Menu.adda85bcf65cae9010d3.bundle.js"></script><script type="text/javascript" src="src/menu-item/MenuItem.5a9e928d2b33adea4775.bundle.js"></script></body>
</html>
